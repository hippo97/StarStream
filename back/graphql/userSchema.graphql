type User {
  email: String!
  password: String!
  type: String!
  token: String!
}

type Query {
  getUser: User!
  getAllUser: [User!]!
}

type Mutation {
  login(email: String!, password: String!): User!
  logout: Boolean!
  signup(email: String!, password: String!): Boolean!
  updateUser(email: String!, password: String!): User!
  deleteUser(email: String!): User
}
