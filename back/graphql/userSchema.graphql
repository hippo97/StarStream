type User {
  email: String!
  password: String!
  type: String!
  token: String
}

type Query {
  getUser: User!
  getAllUser: [User!]!
}

type Mutation {
  createUser(email: String!, password: String!): User!
  deleteUser(email: String!): User
  login(email: String!, password: String!): User!
  logout: Boolean!
  updateUser(email: String!, password: String!): User!
}
